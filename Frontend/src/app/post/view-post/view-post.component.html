<div class="container">
  <div class="row">
    <hr />
    <div class="col-md-9">
      <div class="row post" *ngIf="post">
        <div class="col-md-11">
          <span>
            <span class="subreddit-text">
              <a class="post-url" >{{post.subredditName}}</a>
            </span>
            <span style="color: #ffffff; font-weight: bold;"> . Posted
              <span> {{post.duration}} </span>
              by
              <a class="username" >{{post.userName}}</a>
            </span>
          </span>
          <hr />
          <a class="post-title">{{post.postName}}</a>
          <div>
            <div class="post-text" [innerHTML]="post.description | safeHtml"></div>
          </div>
          <!-- MOVED VOTE BUTTON HERE - OUTSIDE THE COMMENT FORM -->
          <div class="col-md-1">
            <app-vote-button [post]="post"></app-vote-button>
          </div>
          <hr /> <!-- Added a separator for better visual separation -->
          <div class="post-comment">
            <form [formGroup]="commentForm" (ngSubmit)="postComment()">
              <div class="form-group">
                <textarea class="form-control" [formControlName]="'text'" placeholder="Your Thoughts?"></textarea>
              </div>
              <button type="submit" class="login float-right">Comment</button>
            </form>
          </div>
          <div style="margin-top: 60px;" *ngFor="let comment of comments">
            <div class="comment">
              <div class="username">
                <a [routerLink]="['/user', comment.userName]">{{comment.userName}}</a>
              </div>
              <div>
                <p>{{comment.duration}}</p>
              </div>
              <b>{{comment.text}}</b>
            </div>
            <hr />
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <app-subreddit-side-bar></app-subreddit-side-bar>
    </div>
  </div>
</div>
