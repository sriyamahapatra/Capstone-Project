<div class="profile-container">
  <!-- Header Section -->
  <div class="profile-header">
    <div class="welcome-section">
      <h2>Welcome, <span class="username-highlight">{{name}}</span></h2>
      <div class="stats-container">
        <div class="stat-item">
          <div class="stat-number">{{postLength}}</div>
          <div class="stat-label">Posts</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">{{commentLength}}</div>
          <div class="stat-label">Comments</div>
        </div>
      </div>
    </div>
    <p class="welcome-message">Check your post and comment history below</p>
  </div>

  <!-- Posts Section -->
  <div class="section">
    <div class="section-header">
      <h3>Your Posts</h3>
      <div class="section-line"></div>
    </div>
    <app-post-tile [posts]="posts"></app-post-tile>
  </div>
