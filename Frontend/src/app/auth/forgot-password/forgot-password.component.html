<div class="forgot-password-section">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-1"></div>
    <div class="col-md-5">
      <div class="quote-section">
        <h2 class="quote-text">Forgot your password?</h2>
        <p class="quote-subtext">Enter your email address and we'll send you a link to reset your password.</p>
      </div>
    </div>
    <div class="col-md-5">
      <div class="card">
        <div class="card-header">
          <h4>Reset Password</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
            <div class="form-group">
              <label for="email_address" class="form-label">E-Mail Address</label>
              <input type="email" [formControlName]="'email'" id="email_address" class="form-control"
                     name="email-address" required autofocus placeholder="Enter your email address">
              <div class="validation-message"
                   *ngIf="!forgotPasswordForm.get('email').valid && forgotPasswordForm.get('email').touched">
                Please provide a valid email
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                Send Reset Link
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
